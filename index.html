<!DOCTYPE HTML>
<html>
	<head>
		<title>Jokollaborate</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>
		<h1>Jokollaborate</h1>

		<ul class="joke-ul">
			<li class="prompt-li">
				<span>Make a new Prompt</span></br>
				<input type="text" placeholder="Prompt" class="prompt-input">
			</li>
			<li class="prompt-li">
				<span class="prompt-span">Do you want to build a snowman?</span>
				<ul class="punchline-ul">
					<li class="punchline-li">
						<span class="make-punchline-span">Make a new punchline</span></br>
						<input type="text" placeholder="Punchline" class="punchline-input">
					</li>
					<li class="punchline-li">to get to the other side</li>
					<li class="punchline-li">another punchline</li>
				</ul>
			</li>
			<li class="prompt-li">
				<span class="prompt-span">Why did the chicken cross the road?</span>
				<ul class="punchline-ul">
					<li class="punchline-li">to get to the other side</li>
					<li class="punchline-li">another punchline</li>
				</ul>
			</li>
		</ul>
		<script type="text/javascript">
		$(".prompt-span").click(function(){
			var punchlineUl = $(this).next();
			punchlineUl.toggle(400);
			/*
			if(punchlineUl.css('display') == "block")
			{ 
				punchlineUl.css("display", "none");	
			}
			else
			{
				$(this).next().css("display", "block");
			}
			*/
		});
		</script>
	</body>
</html>
